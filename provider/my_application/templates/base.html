<body layout="row" ng-controller="navBarController" ng-cloak style='padding="16px"'>

<md-content  flex >

    <md-toolbar  md-scroll-shrink class="md-primary main-toolbar" ng-show="auth.isAuth">
        
    
        <div class="md-toolbar-tools" >
            
            <h2>
                <span>{{path}}</span>
            </h2>
            
            <span flex="5" ></span>
            
            <md-menu class="md-menu ng-scope">
            
                <div layout="row">
                    <md-button class="md-button md-ink-ripple" type="button"  ng-click="goToPage('competitions')">
                        Competitions
                    </md-button>
                    
                    <md-button class="md-button md-ink-ripple" type="button"  ng-click="goToPage('datastreams')">
                        Datastreams
                    </md-button>
                </div>
                
               
                
               

                
            </md-menu>
        
            <span flex></span>
            

            <md-menu class="md-menu ng-scope">
            
                <md-button class="md-icon-button md-button md-ink-ripple" type="button"  ng-click="$mdOpenMenu($event)">
                    <md-icon class="md-secondary" md-font-set="material-icons" aria-label="menu">&#xE853;</md-icon>
                    <div class="md-ripple-container"></div>
                </md-button>
                
                <md-menu-content width="2">
                    
                    <md-menu-item ng-if="isInRole('ADMIN')">
                        <md-button ng-click="switchMode(!isAdminMode)" aria-label="Admin">
                            <md-icon md-font-set="material-icons" md-menu-align-target>&#xE8D3;</md-icon>
                            <span>Change Admin</span>
                        </md-button>
                    </md-menu-item>

                    <md-menu-item>
                        <md-button ng-click="changePassword()" aria-label="Change Password">
                            <md-icon md-font-set="material-icons" md-menu-align-target>lock</md-icon>
                            <span>Change Password</span>
                        </md-button>
                    </md-menu-item>
                    <md-divider></md-divider>
                    <md-menu-item>
                        <md-button ng-click="logout()" aria-label="Logout">
                            <md-icon md-font-set="material-icons" md-menu-align-target>exit_to_app</md-icon>
                            <span>Logout</span>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>

                
            </md-menu>
            
          

        </div>
    </md-toolbar>
    <section flex style="margin-top : 20px;">
    
       
        
        <md-content class="main-container">
          <div ng-view="" >


          </div>
        </md-content>
    </section>
</md-content>
