<!DOCTYPE html>
<md-content ng-cloak>
    <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4"
                  md-row-height="8:3"
                  ngCloak>

        <md-grid-tile ng-repeat="page in pages"
                      md-rowspan="{{page.rowspan}}"
                      md-colspan="{{page.colspan}}">


            <div class="md-block"
                 chart ng-if="page.mode == 'uni-data' || page.mode == 'multi-data'"
                 title="{{page.title}}"
                 endpoint="{{page.endpoint}}"
                 type="{{page.type}}"
                 mode="{{page.mode}}"
                 series="{{page.series}}"
                 options={{options}}
                 period="{{page.period}}"
                 ngCloak flex></div>

            <div comparable-chart
                 ng-if="page.mode == 'compare'"
                 title="{{page.title}}"
                 endpoint="{{page.endpoint}}"
                 type="{{page.type}}"
                 mode="{{page.mode}}"
                 series="{{page.series}}"
                 config={{page.config}}
                 period="{{page.period}}"
                 ngCloak flex></div>

            <div stats-card
                 ng-if="page.mode == 'stats'"
                 image="{{page.image}}"
                 title="{{page.title}}"
                 endpoint="{{page.endpoint}}"></div>


            <div reactions-card
                 ng-if="page.mode == 'reactions'"
                 endpoint="{{page.endpoint}}"></div>

        </md-grid-tile>


    </md-grid-list>
    
    <h1> test </h1> 
</md-content>
