apiVersion: v1
kind: Service
metadata:
  labels:
    app: mongo-express
  name: mongo-express
spec:
  ports:
  - name: "8081"
    port: 8081
    targetPort: 8081
  selector:
    app: mongo-express
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mongo-express
  name: mongo-express
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
      - env:
        - name: TZ
          value: Europe/Paris
        image: mongo-express
        name: mongo-express
        ports:
        - containerPort: 8081
        resources: {}
      restartPolicy: Always
status: {}
